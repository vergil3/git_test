<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing images</title>
</head>
<body>
    <h1>Homepage</h1>
    
    <!--Anchor elements: <a> <a href></a
        target: where to open the link
        open a link in a new tab or window use: _blank instead of _self-->
   <p>Without target</p> <a href="https://www.theodinproject.com/about">About The Odin Project</a>
<hr>
   <p>With target _blank</p> <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
<hr>
<!--Link a custom page: example: about.html-->
<a href="./pages/about.html">About</a>

<!--Adding an image to the page:-->
<img src="./images/dog.jpg" alt="The Odin Project Logo" height="310" width="310">
</body>
</html>
